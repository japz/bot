{% extends 'viewer/page_bits/base.html' %}

{% block 'body' %}
{% if images %}
    {% for image in images %}
        <div>
            <div>
                <img src='{{ image.dest_url}}'>
            </div>
            <div>
                Posted on {{ image.posted_time }} by {{ image.posted_by }}
            </div>
            <div>&nbsp;</div>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
