{% load endless %}
{% load viewer_tags %}

{% paginate images %}

{% for image in images %}
    <div class='image {{ image.nsfw|nsfw_class }}'>
        <div>
            <img src='{{ image.dest_url}}'>
        </div>
        <div>
            Posted on {{ image.posted_time }} by {{ image.posted_by }}
        </div>
        <div>&nbsp;</div>
    </div>
{% endfor %}
{% show_more %}
